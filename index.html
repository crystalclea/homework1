<h1> 
  The myth of data journalism 
</h1> 
<p>
  You might have been awed by the data-driven stories by the Guardian and the New York Times in which complicated statistics are visualized with easy-to-read inforgraphics.
</p>
<p>
  But data journalism is nothing new. It has been around for as long as data has existed since 1858 when 
 <a href="https://www.theguardian.com/news/datablog/2011/jul/28/data-journalism" target="_blank">Florence Nightingale</a>
  drew famous graphics to depict soldiers' conditions.
